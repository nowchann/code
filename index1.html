<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자취방 리뷰 사이트</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>자취방 리뷰 사이트</h1>
        </div>
        <form>
            <input type="file" accept="image/*" required>
            <p class="small-text">*학생증의 학번을 제외한 나머지 부분을 가리고 업로드해 주세요. (오용 방지를 위해 메모지에 "특정 작성하여 학생증과 함께 인증해 주세요.)</p>
            <button type="button" class="btn">학생증 인증</button>
            <input type="email" placeholder="학교 이메일을 입력해 주세요." required>
            <button1 type="button" class="btn">이메일 인증</button1>
            <input type="password" placeholder="사용하실 비밀번호를 입력해 주세요." required>
            <input type="password" placeholder="사용하실 비밀번호를 한 번 더 입력해 주세요." required>
            <div class="checkbox-container">
                <input type="checkbox" required>
                <label>개인정보 수집 및 이용 동의</label>
            </div>
            <p class="small-text1">귀하의 개인정보는 제3자에게 제공되지 않으며, 계정 삭제 조치 시 개인정보는 즉시 파기됩니다.</p>
            <button2 type="submit" class="btn">회원가입</button2>
        </form>
    </div>
</body>
</html>
